<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" pInputText formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" pInputText formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="text" id="email" pInputText formControlName="email">
        </div>
        <div class="form-group">
            <label for="drinkPreference">Quelle boisson préférez-vous ?</label>
            <select id="drinkPreference" formControlName="drinkPreference">
        <option value="jus d\'orange">Jus d'orange</option>
        <option value="jus de mangue">Jus de mangue</option>
      </select>
        </div>
        <button type="submit" [disabled]="userForm.invalid">Soumettre</button>
    </form>
</div>
